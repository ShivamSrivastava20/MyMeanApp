<html>

<body>

    <div style="background-image: url('./assets/images/backgroundimage.jpg'); height: 100vh">
        <form [formGroup]="form" (ngSubmit)="registered()" class="mt-5">
            <h1 class="mb-4 text-center">Registration Form </h1>
            <div class="card  mx-5 ">

                <div class="form-group row mt-5 mx-5">
                    <label for="email" class="col-sm-2 col-form-label">Email address</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" formControlName="email"
                            aria-describedby="emailHelp" placeholder="Enter Email-ID">
                    </div>
                    <div class="form-text text-danger"  *ngIf="email.errors?.['required'] && email.touched">
                        *Email-id is required
                    </div>
                </div>

                <div class="form-group row mt-5 mx-5">
                    <label for="username" class="col-sm-2 col-form-label">UserName</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="username" aria-describedby="emailHelp"
                            placeholder="Enter UserName">
                    </div>
                    <div class="form-text text-danger"  *ngIf="username.errors?.['required'] && username.touched">
                        *Username is required
                    </div>
                </div>


                <div class="form-group row mt-5 mx-5">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" autocomplete="on" formControlName="password" placeholder="Password">
                    </div>

                    <div class="form-text text-danger"  *ngIf="password.errors?.['required'] && password.touched">
                        *Password is required
                    </div>
                </div>

                <div class="form-group row mt-5 mb-5 mx-5">
                    <label for="confirm" class="col-sm-2 col-form-label">ConfirmPassword</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" autocomplete="on" formControlName="confirm" placeholder="Password">
                    </div>
                    <div class="form-text text-danger"  *ngIf="confirm.errors?.['required'] && confirm.touched">
                       *Confirm Password is required
                    </div>
                </div>
</div>
            
        
        <button type="submit" value="submit" id="submit" class="btn btn-primary mt-3 mx-5" style="width: 200px; ">Submit</button>

    

</form>
</div>
</body>


</html>
